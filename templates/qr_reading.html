<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QR読み込み</title>
    <link rel="stylesheet" href="{% static "css/app.css" %}"/>

</head>
<body>
<div class="reader">
  <video id="js-video" class="reader-video" autoplay playsinline></video>
</div>

 <div class="reticle">
     <div class="reticle-box"></div>
 </div>

<div style="display:none">
  <canvas id="js-canvas"></canvas>
</div>

<div id="js-modal" class="modal-overlay">
  <div class="modal">
    <div class="modal-cnt">
      <span class="modal-title">読み取り結果</span>
      <span id="js-result" class="modal-result"></span>
    </div>
    <a href="" id="js-link" class="modal-btn" target="_blank">開く</a>
      <button id="js-copy" class="modal-btn" target="_blank">コピー</button>
    <button type="button" id="js-modal-close" class="modal-btn">閉じる</button>
  </div>
</div>

 <div id="js-unsupported" class="unsupported">
     <p class="unsupported-title">Sorry!</p>
     <p>Unsupported browser</p>
 </div>

<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/jsQR.js' %}"></script>

</body>
</html>
